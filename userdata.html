<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User</title>
    <style>
        #container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          margin-top: 5%;
          margin-left: 5%;
          margin-right: 5%;
          grid-gap: 20px;
        }
  
        #container > div {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border: 1px solid black;
        }
  
        img {
          width: 90%;
          height: 200px;
        }
      </style>
</head>
<body>
    <h1>Display data</h1>
    <button id="button">Fetch user</button>
    <div id="container"></div>
</body>
</html>
<script src="userdata.js"></script>
